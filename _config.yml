title: Dr. Lokeshwari Aruljyothi
description: With more than 10 years of experience in India as a compassionate doctor and over 7 years of expertize in the field of ophthalmology from a WHO collaborating multi-system hospital, my passion to enhance my abilities and contribute in the field of healthcare is never-ending. As a foreign doctor, authorized to work in the US, I aspire to expand my domain to clinical informatics. I obtained certification in Health Informatics in the University of Kansas on Feb 2019.
